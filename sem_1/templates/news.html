<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"
    <title>Новости</title>
</head>
<body>

<div class="row">
    <h1 class="col-12 text-monospace text-center"> Новости </h1>
    {% for item in news %}
        <div class="col-12 col-md-6 col-lg-4">
            <h2> {{ item.title }} </h2>
            <p> {{ item.description }} </p>
            <p> {{ item.date }} </p>
            <br><br>
        </div>
    {% endfor %}
</div>
</body>
</html>
